<section class="page-section bg-light" id="productos">

    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase position-relative">Productos</h2>
            <hr class="hr mt-2">
            <h3 class="section-subheading text-muted">Nuestro catalogo de productos mas pedidos</h3>
        </div>

        <div class="row row-cols-2 row-cols-md-3">
            <div class="col mb-4"*ngFor="let item of cakes, let i = index">
                <div class="card" >
                <img src="{{ item.img }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ item.name }}</h5>
                        <button (click)="verCake(i)" type="button" class="btn btn-social btn-block">
                            Ver más...
                        </button>
                        <!-- <a [routerLink]="['/producto', i]" class="btn btn-social btn-block">Ver más...</a> -->
                    </div>
                </div>
            </div>
        </div>

       
    </div>
</section>
